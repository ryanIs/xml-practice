<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Applicants Application</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" href="https://dma.hamline.edu/~risler01/tools/generate/favicon-16x16.png" sizes="16x16">
		<link rel="icon" href="https://dma.hamline.edu/~risler01/tools/generate/favicon-32x32.png" sizes="32x32">
		<link rel="icon" href="https://dma.hamline.edu/~risler01/tools/generate/favicon-96x96.png" sizes="96x96">
		<link rel="stylesheet" href="../view-flash.css">

		<style>
			#flashContent {
				width: 800px;
				height: 400px;
			}
		</style>
		
	</head>
	<body>
		<h1 id="project-title"></h1>
		<div id="flashContent">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="800" height="400" id="XMLPractice" align="middle">
				<param name="movie" value="XMLPractice.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="false" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="XMLPractice.swf" width="800" height="400">
					<param name="movie" value="XMLPractice.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#ffffff" />
					<param name="play" value="true" />
					<param name="loop" value="true" />
					<param name="wmode" value="window" />
					<param name="scale" value="showall" />

					<param name="devicefont" value="false" />
					<param name="salign" value="" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflash">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
		<div class="flash-icon" title="Flash content"></div>
		<script type="text/javascript">
			document.getElementById("project-title").innerHTML = document.getElementsByTagName("title")[0].innerHTML;
		</script>
	</body>
</html>
